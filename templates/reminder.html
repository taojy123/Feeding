{% extends "base.html" %}

{% block content %}
    <h2 class="sub-header">
        {% if is_new %}
            Create Reminder
        {% else %}
            Edit Reminder
        {% endif %}
    </h2>

    {% if msg %}
        <div class="alert alert-info">{{ msg }}</div>
    {% endif %}

    <form action="." method="POST" class="form-horizontal" enctype="multipart/form-data">

        <div class="form-group">
            <label  class="col-sm-3 control-label" >Name</label>
            <input type="text" class="form-control" name="name" value="{{ reminder.name }}">
        </div>

        <div class="form-group">
            <label  class="col-sm-3 control-label" >Method</label>
            <select class="form-control" name="method">
                {% for method, display in reminder.METHOD_CHOICES %}
                    <option value="{{ method }}" {% if reminder.method == method %}selected{% endif %}>{{ display }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label  class="col-sm-3 control-label" >Ahead Hours</label>
            <input type="text" class="form-control" name="ahead_hours" value="{{ reminder.ahead_hours }}">
        </div>

        <div class="form-group">
            <label  class="col-sm-3 control-label" >Enable</label>
            <input type="checkbox" class="form-control" name="enable" value="1" {% if reminder.enable %}checked{% endif %}>
        </div>

        <div class="form-group">
            <label  class="col-sm-3 control-label" ></label>
            <button type="submit" class="btn btn-success" >Submit</button>
        </div>

    </form>


{% endblock %}


{% block script %}
    <script>

        $(function(){

            $("#reminders").addClass('active');

        });

    </script>
{% endblock %}
