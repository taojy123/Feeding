<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Feeding</title>

    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-table.css" rel="stylesheet"/>
    <link href="/static/css/dashboard.css" rel="stylesheet">
{#    <link href="/static/css/jquery.searchableSelect.css" rel="stylesheet">#}
{#    <link href="/static/css/bootstrap-datetimepicker.css" rel="stylesheet">#}

{#    <script src="/static/js/jquery-1.10.2.js"></script>#}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.0/jquery.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/bootstrap-table.js"></script>
{#    <script src="/static/js/jquery.searchableSelect.js"></script>#}
{#    <script src="/static/js/bootstrap-datetimepicker.js"></script>#}
{#    <script src="/static/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>#}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>

    <style>
        .form-control{
            display:inline;
            width:auto;
        }
        .form-group{
            white-space:nowrap;
        }
        .form_datetime{
            float: left;
        }
        {% if not request.user.is_staff %}
            .staff_required{
                display: none !important;
            }
        {% endif %}
    </style>

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Feeding</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" class="share">分享链接</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-3 col-md-2 sidebar">

            <ul class="nav nav-sidebar">

                <li id="feedings"><a href="#">Feedings</a></li>

                {% if request.user.is_authenticated %}
                    <li><a href="/password/">Change Password</a></li>
                    <li><a href="/logout/">Logout {{ request.user.username }}</a></li>
                {% else %}
                    <li id="login"><a href="/login/">Login</a></li>
                {% endif %}

            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>

<script>
    $('.share').click(function () {
        var url = top.location.origin + top.location.pathname
        var msg = '<a target="_blank" href="' + url + '">' + url + '</a>'
        bootbox.alert(msg)
    })
</script>

{% block script %}
{% endblock %}

</body>
</html>
